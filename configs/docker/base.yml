services:
    nginx:
        image: nginx:1.21.1-alpine
        restart: always
        environment:
            WEBSITE_PORT: ${WEBSITE_PORT}
        volumes:
            - ../nginx:/etc/nginx/templates
    web-client:
        build:
            context: ../../services/web-client
            args:
                NODE_IMAGE: node:16.4.2-alpine
        restart: always
